<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container text-center">
<h1>Password Generator</h1>

<!--form action="../password"-->
<form action="{% url 'password' %}">
    Length
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10" selected>10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        
    </select>
<br>
<input type="checkbox" name="uppercase">Upper Case
<br>
<input type="checkbox" name="numbers">Numbers
<br>
<input type="checkbox" name="spl">Special Characters
<br>

<input type="submit" value="Generate Password" class="btn btn-primary"> 

</form>

<br>

<a href="../"> Home</a>

</div>
